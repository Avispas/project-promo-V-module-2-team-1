<fieldset class="fieldset">
    <section class="fieldset__legend">
        <img class="fieldset__legend--keyboard" src="#" alt="keyboard">
        <h3 class="fieldset__legend--h3">Rellena</h3> 
        <img class="fieldset__legend--arrow" src="#" alt="arrow">
    </section>
    <div class="fieldset__sticker">
        <label class="fieldset__sticker--label" for="name">Nombre completo</label>
        <input class="fieldset__sticker--input" id="name" placeholder="Ej: Sally Jill" type="text">
    </div>
    <div class="fieldset__sticker">
        <label class="fieldset__sticker--label" for="job">Puesto</label>
        <input class="fieldset__sticker--input" id="job" placeholder="Ej: Front-end unicorn" type="text">
    </div>
    <div class="fieldset__sticker">
        <label class="fieldset__sticker--label" for="file">Imagen de perfil</label>
        <input class="fieldset__sticker--file" type="file" id="file">
        <div class="fieldset__sticker--div"></div>
    </div>
    <div class="fieldset__sticker">
        <label class="fieldset__sticker--label" for="email">Email</label>
        <input class="fieldset__sticker--input" id="email" placeholder="Ej: sally.hill@gmail.com" type="email">
    </div>
    <div class="fieldset__sticker">
        <label class="fieldset__sticker--label" for="phone">Tel√©fono</label>
        <input class="fieldset__sticker--input" id="phone" placeholder="Ej: 555-55-55-55" type="tel">
    </div>
    <div class="fieldset__sticker">
        <label class="fieldset__sticker--label" for="gitHub">GitHub</label>
        <input class="fieldset__sticker--input" id="gitHub" placeholder="Ej: @sally-hill" type="text">
    </div>
</fieldset>
